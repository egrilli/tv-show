{% extends "base.html" %}
{% block titulo %} Editar{% endblock%}


{% block contenido %}

<div class="container  py-3">
	<div class="row">
		<div class="col-10">
			<h1 class="text-left">Edit Shows {{show.id}} </h1>
		</div>
		<div class="col-2">
			<a href="/shows"><button class="btn btn-danger my-4"> Volver a Show</button></a>
		</div>
	</div>


	<form action="/shows/{{show.id}}/edit" method="POST">
		{% csrf_token %}
		<div class="mb-3">
			<label class="form-label">Title</label>
			<input type="text" class="form-control" name="title" value="{{show.title}}">
		</div>

		<div class="mb-3">
			<label class="form-label">Network</label>
			<input type="text" class="form-control" name="network" value="{{show.network}}">
		</div>
		<div class="mb-3">
			<label class="form-label">AÃ±o Lanzamiento</label>
			<input type="date" class="form-control" name="release_date" value="{{show.release_date|date:'Y-m-d' }}">
		</div>
		<div class="mb-3">
			<label class="form-label">Descripcion</label>
			<textarea class="form-control" rows="5" name="description">{{show.description}}</textarea>
		</div>
		<button type="submit" class="btn btn-primary">Editar</button>
		<br>
		<a href="/shows/{{show.id}}"><button class="btn btn-primary my-4"> Go to description</button></a>
	</form>

</div>

{% endblock %}
