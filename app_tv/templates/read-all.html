<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shows</title>
	{%load static%}
	<link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

	<div class="container  py-3">
		<h1 class="text-left">All Shows</h1>


		<table class="table table-success table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Network</th>
					<th>Release Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for show in shows %}
				<tr>
					<th>{{show.id}}</th>
					<th>{{show.title}}</th>
					<th>{{show.network}}</th>
					<th>{{show.release_date}}</th>
					<th><a href="shows/{{show.id}}">Show</a> <a href="shows/{{show.id}}/edit">Edit</a> <a href="shows/{{show.id}}/destroy">Delete</a></th>
				</tr>
				{% endfor %}
			</tbody>
			

		</table>
		<a href="/shows/new">Add a New Show</a>


	</div>

	<script src="{% static 'js/bootstrap/bootstrap.js' %}"></script>
</body>

</html>
